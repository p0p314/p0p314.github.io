    }

    .page_title {

        font-weight: 700;
        text-align: center;
        width: 100%;
        padding: 0 1rem;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        letter-spacing: -0.02em;
        margin-bottom: 2rem;
    }

    .nav_button {
        position: absolute;
        top: 90px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        color: #2c3e50;
        padding: 0.8rem 1.5rem;
        border-radius: 50px;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 2px solid transparent;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .nav_button:hover {
        background: white;
        transform: translateX(-50%) translateY(-2px);
        border-color: #667eea;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .word_display {
        text-align: center;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        padding: 3rem 2.5rem;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        margin-top: 2rem;

    }

    .word {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1.5rem;
        word-wrap: break-word;
        color: #2c3e50;
        position: relative;
    }

    .word::after {
        content: '';
        position: absolute;
        bottom: -0.5rem;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 3px;
        background: linear-gradient(90deg, #667eea, #764ba2);
        border-radius: 2px;
    }

    .definition {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
        line-height: 1.6;
        color: #34495e;
        font-weight: 400;
    }

    .difficulty {

        font-style: italic;
        margin-bottom: 2rem;
        font-size: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }

    .difficulty-stars {
        display: flex;
        gap: 3px;
    }

    .difficulty-star {
        width: 14px;
        height: 14px;
        background: #ddd;
        border-radius: 50%;
        transition: background 0.2s;
    }

    .difficulty-star.active {
        background: linear-gradient(45deg, #f39c12, #e67e22);
    }

    button {
        padding: 1rem 2rem;
        font-size: 1.1rem;
        border: none;
        border-radius: 50px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        cursor: pointer;
        width: 100%;
        max-width: 280px;
        font-weight: 600;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        position: relative;
        overflow: hidden;
    }

    button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.6s;
    }

    button:hover::before {
        left: 100%;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button:active {
        transform: translateY(0);
    }

        margin: 1rem 0;

</style>

        function getRandomIntInclusive(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

          function getWord(index = null) {
        let word;
        if (index !== null) {
            word = dico[index];
        } else {
            word = dico[getRandomIntInclusive(0, dico.length - 1)];
        }

            document.querySelector(".word").textContent = word.Mot;
            document.querySelector(".definition").textContent = word.Définition;
            document.querySelector(".difficulty").textContent = "Difficulté : " + word.Difficulté;
        }
        window.onload = () => {
        const motIndex = localStorage.getItem("motSelectionne");
        if (motIndex !== null) {
            getWord(parseInt(motIndex));
            localStorage.removeItem("motSelectionne"); // pour éviter de le réutiliser à chaque fois
        } else {
            getWord(); // mot aléatoire
        }
    }
